<script type="text/javascript">
    $(document).ready(function () {
        url = 'api/index';
        var text = '';

        $.getJSON(url, function (data) {
            $.each(data, function (key, value) {
                text += "<div style='display:inline-block;width:200px;padding-right:10px;'> <a class='sp_href' href='#'>" + value + "</a></div>";
            });
            var doc = document.getElementById("cat-list");
            $(doc).html(text);
        });
    });
</script>
