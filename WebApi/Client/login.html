	function isUserActive(username){
			$.getJSON('check_account.html', {name:username}, function(list){  
				var active=""
                $.each(list, function(i){ 
					active=this 
                });  
		                if(active>0){
					$('#pass').removeAttr('style'); 
					$('#reg').attr('style','display:none;') 
					$('#login_pass').focus(); 
				}else{ 
					if(active==0){
						$('#reg').removeAttr('style');
						$('#pass').attr('style','display:none;') 
					} 
					if(active<0){
						$('#inactive').show();
					}
				}					
				$('#auth').removeAttr('style'); 
                $('#noauth').attr('style','display:none;') 
            });
	};
	
	function showPass(){ 
		var type = $('.pass').attr('type') == "text" ? "password" : 'text';
		$('.pass').prop('type', type);
	}
	 
</script>
