    <div id="pagewrapper">
        <a href="index.html">
            <div class="skylogo"></div>
        </a>
        <div class="mcenter">
            <div class="bodywrapper">
               <br>
                <div class="departments" id="categories">
                    <h2>Авторизация</h2>
                </div>
                <div id="fullsize_description">
                    <b>
                        <font color="gray">
                            Если вы еще не зарегистрированы воспользуйтесь <a href="register.html">страницей регистрации</a><br>
                            <br>
                        </font>
                    </b>
                    <form enctype="multipart/form-data" id="aform" method="post" name="mylot">
                        <b>
                            <font color="gray">
                                <span>Логин:</span><br>
                                <br>
                                <input id="emailLogin" name="user_login" size="60" style="width:75%;max-width:450px;" type="text" value=""><br>
                                <br>
                            </font>
                        </b>
                        <div id="pass" style="">
                            <b>
                                <font color="gray">
                                    <span>Пароль:</span><br>
                                    <br>
                                    <input class="pass" id="passwordLogin" name="user_password" style="width:75%;max-width:450px;margin-right: -54px;" type="password" value=""><a href="#" onclick="showPass()" style="position:relative;right: 18px;color:gray;"><small>показать</small></a><br>
                                    <br>
                                </font>
                            </b>
                        </div>
                        <input id="submitLogin" class="green_button" name="addlot" style="width:180px" type="submit" value="Отправить"><br>
                        <b><br></b>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var tokenKey = "tokenInfo";
            $('#submitLogin').click(function (e) {
                e.preventDefault();
                var loginData = {
                    grant_type: 'password',
                    username: $('#emailLogin').val(),
                    password: $('#passwordLogin').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/Token',
                    data: loginData
                }).success(function (data) {
                    location.href = 'index.html';
                    sessionStorage.setItem(tokenKey, data.access_token);
                    console.log(data.access_token);
                }).fail(function (data) {
                    alert('При логине возникла ошибка');
                });
            });
        })
    </script>
